<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
</head>

<body>
    <div class="mainwhiteArea">
        <div class="mainTitle">
            <h1>Mano galerija</h1>

            <div class="topper">
                <ul class="photoText jsPhotoText">
                    <li class="act">
                        <h2>Pirma nuotrauka</h2>
                    </li>
                    <li>
                        <h2>Antra nuotrauka</h2>
                    </li>
                    <li>
                        <h2>Trečia nuotrauka</h2>
                    </li>
                    <li>
                        <h2>Ketvirta nuotrauka</h2>
                    </li>
                    <li>
                        <h2>Penkta nuotrauka</h2>
                    </li>
                    <li>
                        <h2>Šešta nuotrauka</h2>
                    </li>
                    <li>
                        <h2>Septinta nuotrauka</h2>
                    </li>
                    <li>
                        <h2>Aštunta nuotrauka</h2>
                    </li>
                    <li>
                        <h2>Devinta nuotrauka</h2>
                    </li>
                    <li>
                        <h2>Dešimta nuotrauka</h2>
                    </li>
                </ul>
            </div>

            <div class="galleryCnt">
                <ul class="galeryMain jsGallery">
                    <li class="act"><img alt="Nuotrauka 1" src="./uploads/gallery/01.jpg"></li>
                    <li><img alt="Nuotrauka 2" src="./uploads/gallery/02.jpg"></li>
                    <li><img alt="Nuotrauka 3" src="./uploads/gallery/03.jpg"></li>
                    <li><img alt="Nuotrauka 4" src="./uploads/gallery/04.jpg"></li>
                    <li><img alt="Nuotrauka 5" src="./uploads/gallery/05.jpg"></li>
                    <li><img alt="Nuotrauka 6" src="./uploads/gallery/06.jpg"></li>
                    <li><img alt="Nuotrauka 7" src="./uploads/gallery/07.jpg"></li>
                    <li><img alt="Nuotrauka 8" src="./uploads/gallery/08.jpg"></li>
                    <li><img alt="Nuotrauka 9" src="./uploads/gallery/09.jpg"></li>
                    <li><img alt="Nuotrauka 10" src="./uploads/gallery/10.jpg"></li>
                </ul>

                <div class="navigationCnt">
                    <button class="prevCnt jsPrev" type="button" aria-label="Previous slide">
                        <img src="./assets/icons/prev.svg" alt="Previous button">
                    </button>

                    <button class="centerBtn stopCnt jsStop" type="button" aria-label="Pause slideshow">
                        <img src="./assets/icons/pause.svg" alt="Pause button">
                    </button>

                    <button class="centerBtn playCnt jsPlay" type="button" aria-label="Play slideshow"
                        style="display:none;">
                        <img src="./assets/icons/play.svg" alt="Play button">
                    </button>

                    <button class="nextCnt jsNext" type="button" aria-label="Next slide">
                        <img src="./assets/icons/next.svg" alt="Next button">
                    </button>
                </div>

                <div class="bottomCnt">
                    <ul class="previewCnt jsPreviewCnt">
                        <li class="act"><img alt="Nuotrauka 1" src="./uploads/gallery/01.jpg"></li>
                        <li><img alt="Nuotrauka 2" src="./uploads/gallery/02.jpg"></li>
                        <li><img alt="Nuotrauka 3" src="./uploads/gallery/03.jpg"></li>
                        <li><img alt="Nuotrauka 4" src="./uploads/gallery/04.jpg"></li>
                        <li><img alt="Nuotrauka 5" src="./uploads/gallery/05.jpg"></li>
                        <li><img alt="Nuotrauka 6" src="./uploads/gallery/06.jpg"></li>
                        <li><img alt="Nuotrauka 7" src="./uploads/gallery/07.jpg"></li>
                        <li><img alt="Nuotrauka 8" src="./uploads/gallery/08.jpg"></li>
                        <li><img alt="Nuotrauka 9" src="./uploads/gallery/09.jpg"></li>
                        <li><img alt="Nuotrauka 10" src="./uploads/gallery/10.jpg"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
