<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    
<div class="container">
    <h1>Body Mass Index (BMI) Calculator</h1>

    <p>Your Height (cm):</p>
    <input class="height" type="number" placeholder="Enter your height in cm">

    <p>Your Weight (kg):</p>
    <input class="weight" type="number" placeholder="Enter your weight in kg">

    <button>Calculate BMI</button>

    <p>Your BMI:</p>
    <input class="bmi" disabled type="number">

    <h3>Weight Condition: <span></span></h3>
</div>
