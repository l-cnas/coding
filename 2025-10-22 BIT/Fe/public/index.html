<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<!-- 
    Prekės pavadinimas;
    Kaina;
    Kiekis sandėlyje;
    Trumpas aprašymas;
-->

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Add new product</h2>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Create Product</h5>
                        <p class="card-text">Here you can add a new product to the inventory.</p>
                        <form data-create-form>
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName" name="productName"">
                            </div>
                            <div class=" mb-3">
                                <label for="productPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="productPrice" name="productPrice"
                                    step="0.01">
                            </div>
                            <div class="mb-3">
                                <label for="productQuantity" class="form-label">Quantity in Stock</label>
                                <input type="number" class="form-control" id="productQuantity" name="productQuantity"
                                    step="1">
                            </div>
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Short Description</label>
                                <textarea class="form-control" id="productDescription" name="productDescription"
                                    rows="3"></textarea>
                            </div>
                            <button data-create-btn type="button" class="btn btn-primary">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>All Products</h2>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">List of Products</h5>
                        <p class="card-text">Here you can see all the products in the inventory.</p>

                        <ul data-products-list class="list-group list-group-flush"></ul>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <template data-product-template>
        <li class="list-group-item">
            <h5 data-name class="product-name"></h5>
            <p data-description class="product-description"></p>
            <p data-price class="product-price"></p>
            <p data-quantity class="product-quantity"></p>
            <button data-edit-btn type="button" class="btn btn-secondary btn-sm">Edit</button>
            <button data-delete-btn type="button" class="btn btn-danger btn-sm">Delete</button>
        </li>
    </template>

    <div class="modal" data-delete-modal>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete <span data-delete-product-name></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-destroy-btn>Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" data-edit-modal>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form data-edit-form>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" name="productName"">
                            </div>
                            <div class=" mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="productQuantity" class="form-label">Quantity in Stock</label>
                            <input type="number" class="form-control" id="productQuantity" name="productQuantity"
                                step="1">
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Short Description</label>
                            <textarea class="form-control" id="productDescription" name="productDescription"
                                rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-update-btn>Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="messages-bin" data-messages-bin></div>

</body>

</html>
